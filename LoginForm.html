<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="FormStyle.css">
</head>
<body>
    <form id="msform">
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Your Account</h2>
            <h3 class="fs-subtitle">Hello again</h3>
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="pass" placeholder="Password" />
            <input type="password" name="cpass" placeholder="Confirm Password" />
            <input type="submit" name="sub" value="Log in" class="submit" >
        </fieldset>
        <div class="bar"><span >OR</span></div>
        <fieldset >
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social </h3>
            <input type="text" class="Twitter" name="twitter" placeholder="Twitter" />
            <input type="text" class="Facebook" name="facebook" placeholder="Facebook" />
            <input type="text" class="Gplus" name="gplus" placeholder="Google Plus" />
        </fieldset>
    
    </form>
</body>
</html>
