<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/style/FormStyle.css">
</head>
<body>
    <h1 class="title"><span class="L">L</span>og<span class="I">I</span>n  <span class="supTitile">to your home</span></h1>
    <form id="msform">
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">Your Account</h2>
            <h3 class="fs-subtitle">Hello again</h3>
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="pass" placeholder="Password" />
            <input type="submit" name="sub" value="Log in" class="submit" >
        </fieldset>
        <div class="bar"><span >OR</span></div>
        <fieldset >
            <h2 class="fs-title">Social Profiles</h2>
            <h3 class="fs-subtitle">Your presence on the social </h3>
            <input type="button" class="Twitter" name="twitter" value="twitter" />
            <input type="button" class="Facebook" name="facebook" value="Facebook" />
            <input type="button" class="Gplus" name="gplus" value="Google Plus"  />
        </fieldset>
    
    </form>
    <button class="button" role="button"><a href="singup"> Sign up now!</a></button>

</body>
</html>
