    <!-- slideshow-container script -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }




        var myNav = document.getElementsByClassName("nav")[0];
        var goUp = document.getElementsByClassName("go-up")[0];
        window.onscroll = function () {
            if (document.body.scrollTop >= 200 || document.documentElement.scrollTop >= 200) {
                myNav.classList.add("fixed");
                myNav.classList.remove("static");
                goUp.classList.add("display-block");
                goUp.classList.remove("display-none");


            }
            else {

                myNav.classList.add("static");
                myNav.classList.remove("fixed");
                goUp.classList.add("display-none");
                goUp.classList.remove("display-block");
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }


        var buttons = document.getElementsByClassName("addToCart");
        for (let i = 0; i < buttons.length; i++) {
            let button = buttons[i];
            button.addEventListener("click", function () {
                document.getElementsByClassName("counter")[0].innerHTML = parseInt(document.getElementsByClassName("counter")[0].innerHTML) + 1;
                var cartList = document.getElementsByClassName("cart-list")[0];
                cartList.classList.add("display-block");
                cartList.classList.remove("display-none");
                // var cartItem = document.createElement("div");
                // cartItem.classList.add("cart-item");
                // cartList.appendChild(cartItem);
                
            })
        }

        var Cart = document.getElementsByClassName("cart")[0];
        Cart.addEventListener("click", function () {
            var element = document.getElementsByClassName("cart-list")[0];
            if (element.classList.contains("display-none")) {
                element.classList.remove("display-none");
                element.classList.add("display-block");
            }
            else {
                element.classList.add("display-none");
                element.classList.remove("display-block");
            }
        })







    </script>
